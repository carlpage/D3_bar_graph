<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.min.css">
    
    <title>Bar Chart</title>
</head>
<body ng-controller="GraphController as gc">

<div class="graph1">
<h1>GDP since 1947</h1>
    <nvd3-line-chart ng-init="gc.getInfo()"
        data="gc.graphData"
        id="graph" 
        width="800" 
        height="500"
        showXAxis="true" 
        showYAxis="true"
        tooltips="true" 
        isArea="true"
        interactive="true"
        showLegend="true">
        <svg></svg>
    </nvd3-line-chart>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/DateJS/build/date.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/nvd3/nv.d3.js"></script>
<script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
<script type="text/javascript" src="dist/js/all.js"></script>

</body>
</html>
